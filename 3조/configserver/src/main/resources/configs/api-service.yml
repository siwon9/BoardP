server:
  port: 3001

spring:
  # 데이터베이스 설정
  datasource:
    driverClassName: '{cipher}08ead53a1b851377d89988bcd1e13939da47e557f97442ddd7a8201fb0059d1ca0fdbc3313782b3a611a9146809d8dbf%'
    url: jdbc:oracle:thin:@${db.host}:${db.port}:EE
    username: ${db.username}
    password: ${db.password}

  # JPA 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddlAuto: create

  # 파일 업로드 용량 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 60MB
      fileSizeThreshold: 30MB

# 로거 설정
logging:
  level:
    org.hibernate.type: trace
    org.hibernate.orm.jdbc.bind: trace