# 배포용 설정

spring:
  # JPA 설정
  jpa:
    properties:
      hibernate:
        ddl-auto: create # 배포할땐 바꾸기

  # 라이브 리로드 설정
  devtools:
    livereload:
      enabled: false

  # 정적 자원 설정(Css, JS, 이미지) - 코드 바꼈을때 바로 반영되도록
  web:
    resources:
      staticLocations: classpath:/static/

  # 타임리프 설정
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
